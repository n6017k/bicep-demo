name: display-environment

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  display-environment: "display-environment-rg"

permissions:
  id-token: write
  contents: read

jobs:
  display:
    runs-on: ubuntu-latest
    # environment: "production"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v2.3.0
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set up Azure CLI
        uses: azure/cli@v1
        with:
          azcliversion: 2.30.0
          inlineScript: |
            az account list --output table

      - name: Install Bicep CLI
        run: |
          az bicep install

      - name: display Environment secrets
        run: |
          echo "Display Environment Resource Group: ${{ secrets.STAGE_SEC }}"

      - name: display repository secrets
        run: |
          echo "Display Repository Secrets: ${{ secrets.AZURE_CLIENT_ID }}"

      - name: get secret from key vault
        id: vault
        uses: Azure/get-keyvault-secrets@v1
        with:
          keyvault: "nk-vault" # Name of the Key Vault
          secrets: "nk-name" # comma separated list of secret keys that need to be fetched from the Key Vault

      - name: Display secrets
        run: |
          echo "NK_NAME: ${{ steps.vault.outputs['nk-name'] }}"

